<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">UMD Bus Routes</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content">
          <ul class="list"></ul>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        fetch("https://api.umd.io/v0/bus/routes")
          .then(res => res.json())
          .then(res => {
            console.log(res);
            return res;
          })
          .then(busArray => {
            const el = document.querySelector(".list");
            el.innerHTML = " ";
            for (let i = 0; i < busArray.length; i += 1) {
              listOfBusRoutes =
                "<li>" + busArray[i].title + ", " + busArray[i].route_id + "</li>";
              el.innerHTML += listOfBusRoutes;
            }
            return busArray;
          })
          .then(busList => {
            const element = document.querySelector(".header");
            element.innerHTML = "UMD Bus Routes ";
            header = busList[6].title;
            element.innerHTML += header;
            return busList;
          })
          .then(busOutput => {
            console.log(busOutput);
            return busOutput;
          });
      }
    </script>
  </body>
</html>
